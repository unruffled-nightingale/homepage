apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage-ingress
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - homepage.unruffled-nightingale.com
      secretName: homepage-tls
  rules:
    - host: www.unruffled-nightingale.com
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: homepage
              port:
                number: 80
